<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto">
      <h3 class="mb-5 mt-5">
        Forgot Password
      </h3>

      <form class="form" #f="ngForm" novalidate (ngSubmit)="f.valid && save()">

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="envelope"></fa>
              </span>
            </div>
            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="emailForgot" #email=ngModel
              placeholder="Enter your email id" />
          </div>
          <div class="alert alert-danger" *ngIf="email.errors && (email.touched || email.dirty)">
            <p>Please see that Email Id <strong>
                <span *ngIf="email.errors.required">is not left blank</span>
              </strong>
            </p>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="mobile"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="mno" name="mno" pattern="\d{10}" required [(ngModel)]="mobileForgot"
              #mno=ngModel placeholder="Enter the mobile number" />
          </div>
          <div class="alert alert-danger" *ngIf="mno.errors && (mno.touched || mno.dirty)">
            <p>Please see that Mobile number <strong>
                <span *ngIf="mno.errors.required">is not left blank</span>
                <span *ngIf="mno.errors.pattern">is exactly 10 digits only</span>
              </strong>
            </p>
          </div>
        </div>
        <div>
          <button class="btn btn-block btn-success">Get Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
